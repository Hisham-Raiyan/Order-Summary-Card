<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="card">
                <img src="./images/illustration-hero.svg" alt="A girl enjoying hearing music using headphone" />
                <div class="card-content">
                    <h2 class="margin-bottom">Order Summary</h2>
                    <div class="para margin-bottom">
                        <p>
                            You can now listen to millions of songs, <br />
                            audiobooks, and podcasts on any device <br />
                            anywhere you like!
                        </p>
                    </div>
                    <div class="plan margin-bottom">
                        <img src="./images/icon-music.svg" alt="music icon" />
                        <div class="space">
                            <span class="bold">Annual Plan</span>
                            <h3>$59.99/year</h3>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <button class="btn btn-proceed margin-bottom">Proceed to Payment</button>
                    <button class="btn btn-cancel margin-bottom">Cancel Order</button>
                </div>
            </div>
        </div>
        <div>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Hisham Raiyan</a>.
        </div>
    </header>
</body>

</html>
